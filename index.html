<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Happy Birthday</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday Dad</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p id="wish1">Happy birthday to the best dad! Wish you health, love and happiness. We love you!</p>
        <p id="wish2">- from Jacques and Ã‰milie</p>
        <p id="wish3">Today's a big day; here is a big gift:</p>
        <img id="image" src="gift.png" width="100%" height="800px"/>
        <button type="button" onclick="show()" id="button"><h1>&#127873;</h1></button>
      </div>
    </div>
    <script>
        function show(){
            document.getElementById('image').style.display = "block";
            document.getElementById('button').style.display = "none";
            document.getElementById('wish1').style.display = "none";
            document.getElementById('wish2').style.display = "none";
            document.getElementById('wish3').style.display = "none";
        }
    </script>
  </body>
</html>
